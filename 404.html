<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animation for the "404" text */
        @keyframes bounce-scale {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .animate-bounce-scale {
            animation: bounce-scale 2s infinite ease-in-out;
        }

        /* Ensure the Inter font is used */
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>

<body class="bg-white min-h-screen flex items-center justify-center text-gray-800 p-4">
    <div
        class="text-center bg-white rounded-xl p-8 md:p-12 shadow-2xl max-w-lg w-full transform transition-all duration-300 hover:scale-105">
        <!-- Platform Name and Logo Section -->
        <div class="mb-8">
            <img src="./img/logo.png" alt="eduPAL Logo" class="mx-auto mb-4 rounded-full shadow-md">
            <h1 class="text-4xl font-extrabold text-gray-900">eduPAL</h1>
        </div>

        <h1 class="text-8xl md:text-9xl font-extrabold text-gray-900 mb-4 animate-bounce-scale">
            404
        </h1>
        <h2 class="text-3xl md:text-4xl font-bold mb-4">
            Page Not Found
        </h2>
        <p class="text-lg md:text-xl mb-8 opacity-90">
            Oops! The page you're looking for doesn't exist.
            It might have been moved or deleted.
        </p>
        <a href="/"
            class="inline-block bg-green-900 text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-green-700 transition duration-300 transform hover:-translate-y-1">
            Go to Homepage
        </a>
    </div>
</body>

</html>
